<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>webapp/javascript/sample.html</title>
</head>

<body>
  <div id="show">
    <div id="child">
      <p>Hello</p>
    </div>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
    </ul>
  </div>


  <script>
    let name = "홍길동";
    console.log(name);
    let num = 100;
    console.log(num);
    num = "apple";
    num = 100 > 20;
    console.log(typeof num);
    let obj = {};
    obj.id = 'user01';
    obj.name = 'Hong';
    obj.hobbies = ['reading', 'sleeping', 'eating'];
    console.log(obj.hobbies[0]);
    for (let hobbies of obj.hobbies) {
      console.log(hobbies);
    }
    console.clear();
    for (let prop in obj) {
      console.log(prop, obj[prop]);
    }
    console.log(window.document.children[0]);
    //window.alert('hi')
    let child = document.getElementById('child');
    console.log(child.parentElement.parentElement.parentElement);
    console.log(child.nextElementSibling.children[0]);
    let elem =document.querySelector('li');
    elem.innerText='사과';
    console.log(elem.innerText);
    elem=document.querySelector('li:nth-of-type(2)');
    elem.addEventListener('click',function(){
      alert(elem.innerText);
    }) 
  </script>
</body>




</html>
